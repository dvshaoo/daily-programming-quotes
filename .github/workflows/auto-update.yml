name: Daily Random Programming Quote

on:
  schedule:
    - cron: "0 */4 * * *"
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Run script
        run: node scripts/update_readme.js

      - name: Commit & Push
        run: |
          git config --local user.email "paleraciojoey68@gmail.com"
          git config --local user.name "dvshaoo"
          git add README.md
          git commit -m "Auto update: $(date)" || echo "No changes"
          git push
