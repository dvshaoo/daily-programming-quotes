name: Daily Quote Append

on:
  schedule:
    # Every 30 minutes
    - cron: "*/30 * * * *"
    # Every day at 6:00 AM PH time (UTC+8 â†’ 22:00 UTC previous day)
    - cron: "0 22 * * *"
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Run Update Script
        run: node scripts/update_readme.js

      - name: Commit & Push Changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          git commit -m "Append new programming quote $(date)" || echo "No changes to commit"
          git push
