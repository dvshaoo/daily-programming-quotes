name: Daily Random Programming Quote

on:
  schedule:
    - cron: "5 11 * * *"   # Run once at 7:00 PM PH time
    - cron: "*/10 * * * *" # Then run every 10 minutes
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Run script
        run: node scripts/update_readme.js

      - name: Commit & Push changes
        run: |
          git config --local user.email "paleraciojoey68@gmail.com"
          git config --local user.name "dvshaoo"
          git add README.md
          git commit -m "Auto update: $(date)" || echo "No changes to commit"
          git push
